# FairFight - 主配置文件
# 首次使用请先阅读插件文档

# ======================================
# 警报系统配置
# 简介: 控制反作弊检测到可疑行为时的通知方式
# ======================================
alerts:
  # --------------------------------------
  # 警报消息格式
  # 可用占位符: %prefix%, %player%, %check%, %type%, %vl%, %max_vl%
  # --------------------------------------
  format: "%prefix% &f%player% &7触发 &f%check% &7检测 &8(&7类型 &f%type%&8) &8[&7VL: &f%vl%&8/&7&o%max_vl%&8]"

  # --------------------------------------
  # 悬停显示的内容
  # 可用占位符: %desc%, %info%
  # --------------------------------------
  hover_message:
    - "&7简介: &f%desc%"
    - ""
    - "&7信息:"
    - "&f%info%"
    - ""
    - "&8(左键单击以传送)"

  # --------------------------------------
  # 点击警报执行的指令
  # 可用占位符: %prefix%, %player%, %check%, %type%
  # --------------------------------------
  click_command: "tp %player%"

  # --------------------------------------
  # 输出设置
  # --------------------------------------
  print_to_console: true # 是否在控制台显示警报
  log_to_file: true # 是否记录到日志文件 (路径: plugins/FairFight/logs/%玩家名%)

  # --------------------------------------
  # 警报间隔控制 (防止刷屏)
  # --------------------------------------
  interval:
    enabled: true # 是否启用间隔限制
    cooldown: 10 # 间隔时间 (单位: 刻, 1刻=0.05秒)

# ======================================
# 违规次数重置配置
# 简介: 控制玩家违规次数的自动清空周期
# ======================================
violation_reset_interval: 8 # (单位: 分钟)

# ======================================
# 处罚系统配置
# 简介: 当玩家达到处罚阈值时执行的操作
# ======================================
punish:
  # --------------------------------------
  # 基础设置
  # --------------------------------------
  enabled: true # 是否启用处罚

  # --------------------------------------
  # 处罚广播设置
  # 可用占位符: %prefix%, %player%
  # --------------------------------------
  broadcast:
    enabled: true # 是否广播处罚消息
    messages:
      - "&7&m---»--*------------------------------*--«---"
      - "&eFairFight &7已将作弊者 &f%player% &7移出服务器"
      - "&7&m---»--*------------------------------*--«---"

  # --------------------------------------
  # 处罚执行命令
  # 可用占位符: %prefix%, %player%, %check%, %type%
  # --------------------------------------
  commands:
    - "kick %player% %prefix% &f%check% &8(&7Type &f%type%&8)"

# ======================================
# 超时检测配置
# 简介: 检查玩家是否长时间未发送数据包
# ======================================
timeout_check:
  # --------------------------------------
  # 基础设置
  # --------------------------------------
  enabled: true

  # --------------------------------------
  # Transaction包检查
  # 可用占位符: %prefix%
  # --------------------------------------
  transaction:
    enabled: true # 是否启用检测
    max_delay: 10000 # 最大允许延迟 (单位: 毫秒)
    kick_message: "%prefix% &f你因长时间未回复确认数据包而被踢出"
    alert_message: "%prefix% &f%player% &7因长时间未回复确认数据包而被踢出. &8(&f%delay%&7ms&8)"

  # --------------------------------------
  # Flying包检查
  # 可用占位符: %prefix%
  # --------------------------------------
  flying:
    enabled: true # 是否启用检测
    max_delay: 10000 # 最大允许延迟 (单位: 毫秒)
    kick_message: "%prefix% &f你因长时间未发送数据包而被踢出"
    alert_message: "%prefix% &f%player% &7因长时间未发送数据包而被踢出. &8(&f%delay%&7ms&8)"

# ======================================
# 是否忽略对于高版本(>=1.9)玩家的检测
# 默认: false
# 简介: 插件对跨版本本身不支持，启用此项则完全不检测高版本玩家，请自行斟酌
# ======================================
ignore_high_version: false
